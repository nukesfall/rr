<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" sizes="any">
  <meta name="description" content="Robot Repair Co. is your home robot’s friendly fix-it pit stop—quick checkups, spare parts, and everything else to get your bot back to work!" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Repair Co</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0b0b;
      --muted:#d9d9d9;
      --max: 1500px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    a{ color:inherit; text-decoration:none; }

    .page{
      width:min(var(--max), 96vw);
      margin:0 auto;
      padding: 34px 20px 70px;
    }

    /* top-right icons */
    .social{
      display:flex;
      justify-content:flex-end;
      gap:18px;
      align-items:center;
      padding-top: 6px;
    }
    .icon{
      width:22px; height:22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:var(--ink);
      opacity:0.9;
      transition:opacity .12s ease, transform .12s ease;
    }
    .icon:hover{opacity:1; transform:translateY(-1px)}
    .icon svg{width:100%; height:100%; fill:currentColor}

    /* HERO (no grey box) */
    .hero{
      margin-top: 84px;
      display:flex;
      justify-content:center;
    }
    .heroInner{
      width:min(1200px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 18px;
    }

    /* BIG LOGO */
    .brandLogo{
      width: min(760px, 92vw);     /* desktop cap, scales down on mobile */
      height: auto;
      display:block;
      object-fit: contain;
    }

    .heroCopy{
      font-size: clamp(20px, 2.2vw, 40px);
      line-height: 1.18;
      font-weight: 600;
      margin:0;
      max-width: 880px;
    }

    /* divider */
    .divider{
      margin: 90px auto 0;
      width: min(1460px, 96vw);
      height: 6px;
      background: var(--muted);
      border-radius: 999px;
      opacity: 0.95;
    }

    /* big centered caps headline */
    .headline{
      text-align:center;
      margin-top: 88px;
      font-weight: 500;
      font-size: clamp(22px, 3.2vw, 44px);
      letter-spacing: 0.02em;
      text-transform: uppercase;
      line-height: 1.25;
    }

    /* lower section row */
    .lowerRow{
      margin-top: 74px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 40px;
      padding: 0 10px;
    }
    .lowerLeft, .lowerRight{
      font-size: clamp(20px, 2.0vw, 34px);
      font-weight: 700;
      line-height: 1.15;
    }
    .lowerRight{ max-width: 620px; }

    /* SIMPLE FORM */
    .formWrap{
      margin-top: 26px;
      padding: 0 10px;
      display:flex;
      justify-content:flex-start;
    }

    .formCard{
      width: min(740px, 100%);
      border: 4px solid var(--muted);
      border-radius: 18px;
      padding: 18px;
      background: #fff;
    }

    form{ margin:0; }

    .row{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }

    label{
      display:block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    select, textarea, input[type="text"], input[type="email"]{
      width: 100%;
      border: 2px solid #cfcfcf;
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 16px;
      outline:none;
      background:#fff;
    }
    select:focus, textarea:focus, input[type="text"]:focus, input[type="email"]:focus{
      border-color:#a9a9a9;
    }

    .col{
      flex: 1 1 220px;
      min-width: 220px;
    }

    textarea{
      min-height: 120px;
      resize: vertical;
    }

    .fileRow{
      margin: 8px 0 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    input[type="file"]{
      font-size: 14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border: 3px solid #bfbfbf;
      background:#fff;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
    }
    .btn:hover{ filter: brightness(0.98); }

    .fine{
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      opacity: 0.85;
      line-height: 1.35;
    }

    /* FOOTER */
    .footer{
      margin-top: 70px;
      border-top: 6px solid var(--muted);
      padding: 22px 10px 0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 18px;
      flex-wrap:wrap;
      font-size: 14px;
      font-weight: 600;
    }
    .footer small{
      font-weight: 600;
      opacity: 0.8;
    }

    /* Mobile */
    @media (max-width: 980px){
      .hero{ margin-top: 66px; }
      .heroInner{ gap: 14px; }
      .heroCopy{
        font-size: clamp(18px, 5vw, 24px);
        line-height: 1.25;
      }
      .divider{ margin-top: 64px; height: 5px; }
      .headline{ margin-top: 56px; }

      .lowerRow{
        flex-direction:column;
        gap: 14px;
        margin-top: 44px;
      }
      .formWrap{ margin-top: 14px; }
      .formCard{ border-width: 3px; }
    }

    @media (max-width: 420px){
      .page{ padding: 26px 14px 62px; }
      .social{ gap:14px; }
      .icon{ width:20px; height:20px; }
      .hero{ margin-top: 58px; }
      .col{ min-width: 100%; }
      .formCard{ padding: 14px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- top right social icons -->
    <div class="social" aria-label="Social links">
      <a class="icon" href="#" aria-label="LinkedIn" title="LinkedIn">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5ZM.5 23.5h4V7.5h-4v16ZM8 7.5h3.8v2.2h.1c.53-1 1.83-2.2 3.77-2.2 4.03 0 4.78 2.65 4.78 6.1v9.9h-4v-8.8c0-2.1-.04-4.8-2.93-4.8-2.93 0-3.38 2.29-3.38 4.65v8.95H8v-16Z"/>
        </svg>
      </a>
      <a class="icon" href="#" aria-label="Instagram" title="Instagram">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Zm0 2A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9A3.5 3.5 0 0 0 20 16.5v-9A3.5 3.5 0 0 0 16.5 4h-9ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm5.6-2.2a1.1 1.1 0 1 1 0 2.2 1.1 1.1 0 0 1 0-2.2Z"/>
        </svg>
      </a>
      <a class="icon" href="#" aria-label="X" title="X">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.9 2H22l-6.8 7.8L23 22h-6.7l-5.2-6.7L5.3 22H2l7.3-8.4L1 2h6.9l4.7 6.1L18.9 2Zm-1.2 18h1.7L7 3.9H5.2l12.5 16.1Z"/>
        </svg>
      </a>
      <a class="icon" href="#" aria-label="YouTube" title="YouTube">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21.6 7.2a3 3 0 0 0-2.1-2.1C17.7 4.6 12 4.6 12 4.6s-5.7 0-7.5.5A3 3 0 0 0 2.4 7.2 31.2 31.2 0 0 0 2 12a31.2 31.2 0 0 0 .4 4.8 3 3 0 0 0 2.1 2.1c1.8.5 7.5.5 7.5.5s5.7 0 7.5-.5a3 3 0 0 0 2.1-2.1A31.2 31.2 0 0 0 22 12a31.2 31.2 0 0 0-.4-4.8ZM10 15.5v-7l6 3.5-6 3.5Z"/>
        </svg>
      </a>
    </div>

    <!-- HERO: logo big + centered above copy -->
    <div class="hero">
      <div class="heroInner" role="region" aria-label="Hero">
        <img class="brandLogo" src="logox.png" alt="Robot Repair Co." />
      </div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="headline">
      WE FIX ROBOTS<br />
    </div>

    <div class="lowerRow" id="request">
      <div class="lowerLeft">Request a repair</div>
      <div class="lowerRight">Tell us what’s wrong and we’ll reply with next steps.</div>
    </div>

    <!-- SIMPLE FORM -->
    <div class="formWrap" aria-label="Repair request form">
      <div class="formCard">
        <form id="repairForm">
          <div class="row">
            <div class="col">
              <label for="robotType">Robot type</label>
              <select id="robotType" name="robotType" required>
                <option value="" selected disabled>Select…</option>
                <option>Robot vacuum / mop</option>
                <option>Robotic lawn mower</option>
                <option>Companion / social robot</option>
                <option>Humanoid / general-purpose</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col">
              <label for="email">Email (for reply)</label>
              <input id="email" name="email" type="email" placeholder="you@domain.com" required />
            </div>
          </div>

          <div class="row">
            <div class="col" style="flex:1 1 100%; min-width: 100%;">
              <label for="details">Describe your repair need</label>
              <textarea id="details" name="details" placeholder="Symptoms, error codes, noises, charging issues, what happened right before it broke…" required></textarea>
            </div>
          </div>

          <div class="fileRow">
            <label for="photo">Upload a photo (optional)</label>
            <input id="photo" name="photo" type="file" accept="image/*" />
          </div>

          <button class="btn" type="submit">Submit</button>

          <div class="fine">
            Completely simple intake. We’ll reply by email.<br />
            (To actually receive submissions + file uploads, connect this form to a service or backend.)
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer" role="contentinfo">
      <div>Robot Repair Co.</div>
      <small>By IRL Robotics™</small>
    </div>
  </div>

  <script>
    // Simple no-backend demo submit behavior (doesn't upload anywhere)
    const form = document.getElementById('repairForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const btn = form.querySelector('button[type="submit"]');
      const old = btn.textContent;
      btn.textContent = 'Sent';
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = old;
        btn.disabled = false;
        form.reset();
      }, 1200);
    });
  </script>
</body>
</html>
